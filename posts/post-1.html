    <p>欢迎！这是一个示例页面，展示了如何把独立文章放在 <code>posts/</code> 目录并从首页链接到它。</p>

    <h2>项目目标</h2>
    <p>这里写项目目标、背景等内容。你可以在本段中加入任意 HTML、图片或代码块。</p>

    <h2>仓库结构建议</h2>
    <ul>
      <li><code>index.html</code> — 主页，列出文章与导航</li>
      <li><code>posts/</code> — 存放每篇文章的独立页面，如 <code>post-1.html</code></li>
      <li><code>assets/</code> — 存放图片、CSS、JS 等静态资源</li>
    </ul>
