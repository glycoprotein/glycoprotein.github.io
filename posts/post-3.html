  <main>
    <h2>README 被当作首页</h2>
    <p>如果没有 index.html 或 index.md，Pages（Jekyll）可能会把 README.md 渲染为目录首页。解决方法：添加 index.html（或禁用 Jekyll 并保留 .nojekyll）。</p>

    <h2>自定义域 CNAME 问题</h2>
    <p>添加 CNAME 文件并在 DNS 中配置 A/CNAME 记录，等待 DNS 生效。遇到证书问题，可以在 Pages 设置中查看域名与 HTTPS 状态。</p>
